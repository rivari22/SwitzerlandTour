                    <div class="img-wrap">
                        <img src="../assets/img-pages/summer/holidayme_the_matterhorn_swiss_alpine_mountains_shutterstock_1571494071.jpg" alt="The Matterhorn" id="img-1" class="img-content">
                        <div class="modal" id="my-modal-1">

                    <figure>
                        <p> One of the most photographed mountains in the world, a Pyramid shaped colossus - <span class="bold">the Matterhorn </span>is inseparably linked to Swiss Alps. Standing tall over the picturesque town of Zermatt, the region comprises of pristine landscapes and lush meadows. It is very difficult to climb; as only expert mountaineers can achieve this. Visit the Engelberg, where the world’s first revolving cable car ascends the highest lookout point in Switzerland - the Mount Titlis.</p>
                    </figure>
                </article>
                <article>
                    <div class="img-wrap">
                        <img src="../assets/img-pages/summer/holidayme_jungfraujoch_swiss_alpine_mountains_shutterstock_358468544.jpg" alt="The Jungfraujoch" id="img-2" class="img-content">
                        <div class="modal" id="my-modal-2">
                            <span class="close" id="close-2">&times;</span>
                            <img src="" class="modal-content" alt="" id="img-modal-2">
                            <div id="caption-2" class="caption"></div>
                        </div>
                    </div>
                    <figure>
                        <p>Step into the world of snow and glaciers and take the delightful views of <span class="bold">the Jungfraujoch</span> summits, majestic Eiger and Monch, which together form a massively long glacial flow. The stunning stops of the train journey through glacial gallery will take you to the top of Europe from Interlaken. When in Interlaken, make sure you visit Europe’s highest train station lying at about 3454m above sea level and explore the Jungfraujoch with its Sphinx observation terrace, a part of the UNESCO World Heritage site.</p>
                    </figure>
                </article>
                <article>
                    <div class="img-wrap">
                        <img src="../assets/img-pages/summer/holidayme_saxon_swiss_alpine_mountains_shutterstock_243221668.jpg" alt="Saxon Switzerland" id="img-3" class="img-content">
                        <div class="modal" id="my-modal-3">
                            <span class="close" id="close-3">&times;</span>
                            <img src="" class="modal-content" alt="" id="img-modal-3">
                            <div id="caption-3" class="caption"></div>
                        </div>
                    </div>
                    <figure>
                        <p><span class="bold">Saxon Switzerland</span> welcomes you with its majestic rock gates and lofty towers. It also invites you to climb the highest fortress of Saxony. A quaint town with small colorful houses, located around 100kms from the Polish border, it is considered as one of the most fabulous places in the country.  A rail line along the Elbe River with its 19th centuries steamers travel through the rocky town to the tiny port making this journey a memorable one.</p>
                    </figure>
